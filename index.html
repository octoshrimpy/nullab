<html lang="en" data-theme="dark">
<head>

<body>
  <main class="container" id="connect-group">
    <label for="selfId">your ID:</label>
    <textarea name="selfId" id="selfId" rows="3"></textarea>

    <button id="selfSave" style="display: none;">use ID</button>
    
    <label for="otherId">connect to:</label>
    <textarea name="otherId" id="otherId" rows="3"></textarea>

    <button id="connect"> connect</button>
    <div id="status"></div>
  </main>
  <main class="container" id="comms-group" style="display: none;">
    <label for="msg"></label>
    <textarea name="msg" id="msg" rows="4"></textarea>
    <button id="send">send</button>
    <pre id="convo"></pre>
  </main>
